<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>鳳凰科技教師研習營</title>
<style>
  body, html { margin:0; padding:0; height:100%; font-family:"Noto Sans TC", sans-serif; color:#fff; }
  header {
    position:fixed; top:0; width:100%; display:flex; justify-content:space-between; align-items:center;
    background:rgba(10,15,44,0.85); padding:10px 20px; z-index:1000;
  }
  .logo { font-weight:bold; }
  .menu-toggle { cursor:pointer; font-size:2rem; }
  nav {
    display:none; flex-direction:column; position:absolute; top:60px; right:20px;
    background-color:rgba(20,25,70,0.95); border-radius:10px; overflow:hidden;
  }
  nav a {
    padding:15px 20px; color:#fff; text-decoration:none; border-bottom:1px solid rgba(255,255,255,0.1);
  }
  nav a:hover { background-color:#1a45ff; }
  #hero {
    background-image:url("image/Aaaaa.jpg"); background-size:cover; background-position:center;
    height:100vh; display:flex; justify-content:center; align-items:center; flex-direction:column; text-align:center;
  }
  #hero h1 { font-size:3rem; margin:0; }
  #hero p { font-size:1.5rem; margin:10px 0; }
  #hero a {
    padding:20px 40px; background-color:#00e0ff; color:#000; font-size:1.5rem;
    text-decoration:none; border-radius:10px; font-weight:bold; margin-top:20px;
  }
  footer {
    background-color:rgba(10,15,44,0.85); text-align:center; padding:15px 10px; position:relative; bottom:0; width:100%;
  }
  @media (min-width:768px) {
    nav { display:flex !important; position:static; flex-direction:row; background:none; }
    .menu-toggle { display:none; }
    nav a { margin-left:20px; border:none; }
  }
</style>
</head>
<body>
<header>
  <div class="logo">鳳凰科技教師研習營</div>
  <div class="menu-toggle">☰</div>
  <nav>
    <a href="activity.html">活動內容</a>
    <a href="traffic.html">交通資訊</a>
    <a href="signup.html">我要報名</a>
  </nav>
</header>

<section id="hero">
  <h1>全額補助！！</h1>
  <p>日期：2026 1／28-1／29 成大電機系館</p>
  <a href="signup.html">我要報名</a>
</section>

<footer>
  <p>聯絡人員: 蕭小姐</p>
  <p>電話: (06)275-7575轉62301</p>
</footer>

<script>
  const menuToggle = document.querySelector(".menu-toggle");
  const nav = document.querySelector("nav");
  menuToggle.addEventListener("click", ()=>{
    nav.style.display = nav.style.display==="flex"?"none":"flex";
  });
</script>
</body>
</html>
